# 프로덕션 환경 설정

spring:
  application:
    name: myapp-backend

# 로깅 (프로덕션은 WARN 레벨)
logging:
  level:
    root: WARN
    com.myapp: INFO
  pattern:
    # JSON 형식으로 CloudWatch Logs에 최적화
    console: '{"timestamp":"%d{ISO8601}","level":"%level","logger":"%logger","thread":"%thread","message":"%message"}%n'

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
